<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两阶段API演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #d1e7ff;
            margin-left: auto;
            text-align: right;
        }
        .assistant-message {
            background-color: #f0f0f0;
            margin-right: auto;
        }
        .message-container {
            display: flex;
            margin-bottom: 15px;
        }
        #errorContainer {
            display: none;
            margin-top: 15px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #phase2Container {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #feedbackBtns {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">两阶段API演示</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div id="chatContainer" class="chat-container"></div>
                
                <div class="mb-3">
                    <label for="userInput" class="form-label">发送消息</label>
                    <textarea id="userInput" class="form-control" rows="3" placeholder="输入您的问题..."></textarea>
                </div>
                
                <button id="sendBtn" class="btn btn-primary">发送</button>
                <span id="loadingIndicator" class="loading" style="display: none;"></span>
                
                <div id="phase2Container" class="mt-3">
                    <h4>确认AI回复是否满意</h4>
                    <p>这是第二阶段的反馈，如果您对这个回答满意，点击接受；如果不满意，点击拒绝，系统会尝试改进回答。</p>
                    <div id="feedbackBtns">
                        <button id="acceptBtn" class="btn btn-success">接受</button>
                        <button id="rejectBtn" class="btn btn-danger">拒绝</button>
                    </div>
                </div>
                
                <div id="errorContainer" class="alert alert-danger mt-3">
                    <strong>错误：</strong> <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const phase2Container = document.getElementById('phase2Container');
            const acceptBtn = document.getElementById('acceptBtn');
            const rejectBtn = document.getElementById('rejectBtn');
            
            let currentSessionId = null;
            let lastMessageId = null;
            
            // 初始化，创建一个新会话
            async function initSession() {
                try {
                    const response = await fetch('/api/custom-sessions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            class_id: "demo_class",
                            class_name: "演示聊天室",
                            user_id: "demo_user",
                            user_name: "演示用户",
                            roles: [
                                {
                                    role_id: "demo_role",
                                    role_name: "演示角色",
                                    system_prompt: "你是一个友好的助手"
                                }
                            ],
                            session_type: 'two_phase'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('创建会话失败');
                    }
                    
                    const data = await response.json();
                    currentSessionId = data.session_id;
                    console.log('Session created:', currentSessionId);
                } catch (error) {
                    showError('创建会话失败: ' + error.message);
                }
            }
            
            // 显示消息
            function addMessage(content, isUser) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container';
                
                const messageElement = document.createElement('div');
                messageElement.className = isUser ? 'message user-message' : 'message assistant-message';
                messageElement.textContent = content;
                
                messageContainer.appendChild(messageElement);
                chatContainer.appendChild(messageContainer);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // 显示错误
            function showError(message) {
                errorMessage.textContent = message;
                errorContainer.style.display = 'block';
                setTimeout(() => {
                    errorContainer.style.display = 'none';
                }, 5000);
            }
            
            // 发送用户消息
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                if (!currentSessionId) {
                    await initSession();
                }
                
                addMessage(message, true);
                userInput.value = '';
                
                loadingIndicator.style.display = 'inline-block';
                sendBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/two-phase/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: currentSessionId,
                            message: message
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('发送消息失败');
                    }
                    
                    const data = await response.json();
                    addMessage(data.response, false);
                    lastMessageId = data.message_id;
                    
                    // 显示第二阶段反馈界面
                    phase2Container.style.display = 'block';
                    
                } catch (error) {
                    showError('发送消息失败: ' + error.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                    sendBtn.disabled = false;
                }
            }
            
            // 发送反馈
            async function sendFeedback(isAccepted) {
                if (!lastMessageId) return;
                
                loadingIndicator.style.display = 'inline-block';
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/two-phase/feedback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: currentSessionId,
                            message_id: lastMessageId,
                            is_accepted: isAccepted
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('发送反馈失败');
                    }
                    
                    const data = await response.json();
                    
                    if (!isAccepted && data.improved_response) {
                        // 如果拒绝并有改进后的回复，显示新回复
                        addMessage(data.improved_response, false);
                    }
                    
                    // 隐藏反馈界面
                    phase2Container.style.display = 'none';
                    
                } catch (error) {
                    showError('发送反馈失败: ' + error.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                    acceptBtn.disabled = false;
                    rejectBtn.disabled = false;
                }
            }
            
            // 事件监听
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            acceptBtn.addEventListener('click', () => sendFeedback(true));
            rejectBtn.addEventListener('click', () => sendFeedback(false));
            
            // 初始化
            initSession();
        });
    </script>
</body>
</html>
